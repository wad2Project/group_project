{% extends 'stack_underflow/base.html' %}
{% load staticfiles %}

{% block title_block %}
  Login
{% endblock %}

{% block body_block %}

  <form class="form-signin" id="login_form" method="post" action"{% url 'stack_underflow:login' %}">
      {% csrf_token %}
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card mb-4">
              <div class="card-body">
                <div class="form-label-group">
                   <div class="text-center mb-4">
                     <img class="mb-4" src="{% static 'images/logo.jpg' %}" alt="" width="300" height="120">
                        <h1 class="h3 mb-3 font-weight-normal">Login to StackUnderflow</h1>
                    </div>
                  <div class="form-label-group">
                    <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block" type="submit" value="submit">Sign in</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </form>


{% endblock %}
